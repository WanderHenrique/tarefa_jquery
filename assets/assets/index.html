<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Lista de tarefas</title>
  <script src="./js/jquery.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="lista-tarefas" class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="nova-tarefa" class="form-control" placeholder="Digite sua tarefa">
        <button id="adicionar-tarefa" class="btn btn-primary">Adicionar</button>
        <ul id="tarefas" class="list-group font-size-lg list-group-flush">
        </ul>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
